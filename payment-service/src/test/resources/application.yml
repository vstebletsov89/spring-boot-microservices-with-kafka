application:
  kafka:
    topic: "orders"

spring:
  datasource:
    url: jdbc:h2:mem:testdb
  application:
    name: "Test env for payment-service"
  flyway:
    enabled: true
    locations: classpath:db/migration/1.0,classpath:db/tests
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "metrics,health,logfile,flyway"
  health:
    defaults:
      enabled: true

logging:
  file:
    name: ./test_logs/library.log
