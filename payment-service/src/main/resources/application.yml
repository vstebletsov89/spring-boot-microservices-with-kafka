server:
  port: 8082

application:
  kafka:
    input-topic: "orders"
    output-topic: "orders_processed"

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:h2:mem:maindb
  flyway:
    enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  kafka:
    bootstrap-servers: "127.0.0.1:9092"
    consumer:
      group-id: "payments-group"
      auto-offset-reset: earliest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "metrics,health,logfile,flyway"
  health:
    defaults:
      enabled: true

logging:
  file:
    name: ./logs/library.log
  level:
    root: info


