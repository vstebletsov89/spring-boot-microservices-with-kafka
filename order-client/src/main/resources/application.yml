server:
  port: 8083

spring:
  application:
    name: order-client

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

logging:
  level:
    io.github.resilience4j: DEBUG


