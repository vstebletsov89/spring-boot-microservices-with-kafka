server:
  port: 9000

application:
  jwt:
    signing-key: 413F4428472B4B6250655368566D5970337336763979244226452948404D6351

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:h2:mem:maindb
  flyway:
    enabled: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "metrics,health,logfile,flyway"
  health:
    defaults:
      enabled: true
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

logging:
  file:
    name: ./logs/auth.log
  pattern:
    console: '[%d{dd/MM/yy HH:mm:ss:SSS z}] %t %5p %c{2} [%X{traceId:-}, %X{spanId:-}]: %m%n'

